<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Pegawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Toko Mas Brow</a>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Daftar Pegawai</h1>
        <p class="text-center mb-5">Informasi Pegawai Toko Mas Brow</p>
    
        <a class="btn btn-primary btn-m mb-3" href="/tablePegawai/create">CREATE</a>
        {% if table %}
          <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Nama Pegawai</th>
                <th>Jabatan</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              {% for pegawai in table %}
                <tr>
                  <td>{{ pegawai.id }}</td>
                  <td>{{ pegawai.name }}</td>
                  <td>{{ pegawai.position }}</td>
                  <td>
                    <a href="/tablePegawai/update/{{ pegawai.id }}" class="btn btn-warning btn-sm">Update</a>
                    <form action="/tablePegawai/delete/{{ pegawai.id }}" method="POST" class="d-inline">
                      <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus data ini?');">Delete</button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p class="text-center">Data tidak ditemukan.</p>
        {% endif %}
      </div>
    </main>
    
    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; 2024 Toko Mas Brow</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
